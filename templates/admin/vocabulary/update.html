{% extends "admin/base.html" %} {% block content %}

<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">Manage Vocabulary</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
      <li class="breadcrumb-item active">Vocabulary</li>
    </ol>
    <div class="mt-5">
      <div class="row">
        <div class="col-md-6 col-12 mx-auto">
          <h3>Update a vocabulary</h3>
          <hr />
          <form method="post" action="{{ url_for('vocabulary.update', id=vocab.id) }}">
            <div class="row">
                <!-- áº©n id -->
                <input type="hidden" name="id" value="{{ vocab.id }}">

              <div class="mb-3 col-md-6 col-12">
                <label class="form-label">Word</label>
                <input type="text" name="word" class="form-control" value="{{ vocab.word }}" required />
              </div>

              <div class="mb-3 col-md-6 col-12">
                <label class="form-label">Meaning</label>
                <input type="text" name="meaning" class="form-control" value="{{ vocab.meaning }}" required />
              </div>

              <div class="mb-3 col-md-6 col-12">
                <label class="form-label">Phonetic</label>
                <input type="text" name="phonetic" class="form-control" value="{{ vocab.phonetic }}" />
              </div>

              <div class="mb-3 col-md-6 col-12">
                <label class="form-label">Word Type</label>
                <select name="word_type" class="form-select">
                    <option value="NOUN" {{ 'selected' if vocab.word_type == 'NOUN' }}>NOUN</option>
                    <option value="VERB" {{ 'selected' if vocab.word_type == 'VERB' }}>VERB</option>
                    <option value="ADJECTIVE" {{ 'selected' if vocab.word_type == 'ADJECTIVE' }}>ADJECTIVE</option>
                </select>
              </div>

              <div class="col-12 mb-5">
                <button type="submit" class="btn btn-warning">Update</button>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
