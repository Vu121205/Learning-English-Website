{% extends "admin/base.html" %} 
{% block content %}
 <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Manage Vocabulary</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
              <li class="breadcrumb-item active">Vocabulary</li>
            </ol>
            <div>
      <div class="d-flex justify-content-between align-items-center pt-5">
        <h2>Table vocabulary</h2>
        <a href="/admin/vocabulary/create" class="btn btn-primary">Create a vocabulary</a>
      </div>

      <hr />
      <div class="pt-3">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Word</th>
              <th>Meaning</th>
              <th>Phonetic</th>
              <th>word_type</th>
            </tr>
          </thead>
          <tbody>
            <c:forEach var="user" items="${users1}">
              <tr>
                <th></th>
                <td></td>              
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <a href="/admin/user/update/${user.id}" type="button" class="btn btn-warning">Update</a>
                  <a href="/admin/user/delete/${user.id}" type="button" class="btn btn-danger">Delete</a>
                </td>
              </tr>
            </c:forEach>
          </tbody>
        </table>
      </div>
          </div>
        </main>

{% endblock %}
